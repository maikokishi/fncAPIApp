<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>どうぶつの森住民図鑑</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css'>
    <link rel='stylesheet' href='https://unpkg.com/@mdi/font@6.x/css/materialdesignicons.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900'>

</head>
<style>
    body {
        font-family: "Comic Sans MS", "Chalkboard SE", sans-serif; /* 親しみやすいフォント */
        color: #9CD5E4 !important;
    }

    .tab-group {
        display: flex;
        justify-content: center;
        background-color: #bce2e8; /* 自然をイメージしたソフトグリーン */
        border-radius: 12px; /* 角を丸く */
        padding: 8px;
        margin: 10px auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 柔らかい影で奥行きを演出 */
    }

    .tab {
        flex-grow: 1;
        padding: 10px;
        list-style: none;
        border: solid 1px #ccc;
        text-align: center;
        cursor: pointer;
        background-color: #a5d6a7; /* 明るい緑色 */
        border-radius: 8px;
        transition: all 0.2s ease-out;
    }

    .tab.is-active {
            background-color: #81c784; /* 強調された緑色 */
            color: #fff;
     }

    .panel {
        display: none;
        background-color: #ECEDCD; /* 白のパネル背景 */
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 柔らかい影 */
        margin-top: 10px;
    }

        .panel.is-show {
            display: block;
        }
</style>

<body>
    <!-- Vueで指定された"app"要素、この中でのみVueが有効 -->
    <div id="app">
        <v-app>
            <v-content>
                <v-container>
                    <v-row class="text-h3 mb-3 mt-3"
                           justify="center">
                        どうぶつの森住民図鑑
                    </v-row>
                    <div class="tab-panel">
                        <!--タブ-->
                        <ul class="tab-group">
                            <li class="tab tab-A is-active">住民登録</li>
                            <li class="tab tab-B">住民一覧</li>
                        </ul>
                        <!--タブを切り替えて表示するコンテンツ-->
                        <div class="panel-group">
                            <div class="panel tab-A is-show">
                                <v-row class="mb-3 mt-3"
                                       align="center"
                                       justify="center">
                                    <v-col cols="4">
                                        <v-select class="ml-6 mr-6"
                                                  v-model:value="Species"
                                                  :items="['アヒル', 'アリクイ', 'イヌ', 'ウサギ', 'ウマ', 'オウシ', 'オオカミ', 'カエル', 'カバ', 'カンガルー', 'クマ', 'コアラ','コグマ', 'ゴリラ','サイ', 'サル','シカ', 'ゾウ', 'タコ', 'ダチョウ', 'トラ', 'トリ', 'ニワトリ', 'ネコ', 'ネズミ', 'ハムスター', 'ヒツジ', 'ブタ', 'ペンギン', 'メウシ', 'ヤギ', 'ライオン', 'リス', 'ワシ', 'ワニ' ]"
                                                  label="この住人はなんのどうぶつ？"
                                                  placeholder="種族を入力…"
                                                  outlined>

                                        </v-select>
                                    </v-col>
                                    <v-col cols="6">
                                        <v-text-field class="ml-6 mr-6"
                                                      v-model:value="Name"
                                                      label="この住人のお名前は？"
                                                      placeholder="名前を入力…"
                                                      outlined>
                                    </v-col>
                                    <v-col cols="6">

                                        <v-select class="ml-6 mr-6"
                                                  v-model:value="Personality"
                                                  :items="['ノーマル', 'ハツラツ', 'おとなっぽい', 'かっこつけ', 'のほほん', 'おっかない', 'アネゴ', 'ようき']"
                                                  label="この住人の性格は？"
                                                  placeholder="性格を入力…"
                                                  outlined>
                                        </v-select>

                                    </v-col>
                                    <v-col cols="6">
                                        <v-text-field class="ml-6 mr-6"
                                                      v-model:value="Imageurl"
                                                      label="この住民の写真を入れよう！"
                                                      placeholder="画像urlを入力…"
                                                      outlined>
                                    </v-col>
                                </v-row>
                                <v-row class="mb-3 mt-3"
                                       align="center"
                                       justify="center">
                                    入力内容　種族: {{ Species }} 名前: {{ Name }} 性格: {{ Personality }}  写真： {{ Imageurl }}
                                    <v-btn v-on:click="addData"
                                           dark
                                           small
                                           color="#3cb371"
                                           rounded>
                                        <v-icon start>
                                            mdi-pencil
                                        </v-icon>
                                        住人登録
                                    </v-btn>
                                </v-row>
                            </div>
                            <div class="panel tab-B">
                                <v-row class="mb-3 mt-3"
                                       justify="center">
                                    <!-- ここに固定のラベルを表示 -->

                                </v-row>
                                <v-row class="mb-3 mt-3"
                                       justify="center">
                                    <v-btn v-on:click="readData"
                                           dark
                                           rounded
                                           color="#00CED1">
                                        <v-icon start>
                                            mdi-clipboard-outline
                                        </v-icon>登録住民を表示
                                    </v-btn>
                                </v-row>
                                <v-row class="mb-3 mt-3"
                                       justify="center"
                                       v-for="data in dataList">
                                    <v-col colos="12" class="#E2F6EB">種族:{{ data.Species }}</v-col>
                                    <v-col colos="12" class="#FFEDEE">名前:{{ data.Name }}</v-col>
                                    <v-col colos="12" class="#CCE8F1">性格:{{ data.Personality }}</v-col>
                                    <img v-bind:src="data.Imageurl" class="resident-image">

                            </div>
                        </div>
                    </div>
                    </v-row>
                </v-container>
            </v-content>
        </v-app>
    </div>
    <script src='
https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js'></script>

    <script src='
https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js'></script>

    <script src='
https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js'></script>

    <script src="./script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabs = document.querySelectorAll('.tab');
            const panels = document.querySelectorAll('.panel');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // すべてのタブからis-activeクラスを外す
                    tabs.forEach(item => item.classList.remove('is-active'));
                    // クリックされたタブにis-activeクラスを追加
                    tab.classList.add('is-active');

                    // すべてのパネルを非表示にする
                    panels.forEach(panel => panel.classList.remove('is-show'));
                    // クリックされたタブに対応するパネルを表示する
                    const activePanel = document.querySelector(`.panel.${tab.classList[1]}`);
                    activePanel.classList.add('is-show');
                });
            });
        });
    </script>
</body>
</html>
